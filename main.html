<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Pair Game</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --card-color: #ffffff;
      --card-hover: #dbeafe;
      --matched-color: #86efac;
      --text-color: #1e293b;
      --primary: #3b82f6;
      --radius: 12px;
    }
    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .settings, .status {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .settings label, .settings select, .settings input, .settings button {
      margin: 0.5rem 0;
      display: block;
      width: 100%;
    }
    .settings input[type="text"],
    .settings input[type="number"],
    .settings select {
      padding: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: var(--radius);
    }
    .settings button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .settings button:hover {
      background: #2563eb;
    }
    .board {
      display: grid;
      gap: 12px;
      justify-content: center;
    }
    .card {
      width: 70px;
      height: 90px;
      background: var(--card-color);
      border: 2px solid #cbd5e1;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .card:hover {
      background: var(--card-hover);
    }
    .hidden {
      color: transparent;
    }
    .matched {
      background-color: var(--matched-color);
      border-color: #22c55e;
      color: #14532d;
    }
    .status p {
      margin: 0.5rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Memory Pair Game</h1>
  <div class="settings">
    <label>Кількість гравців:
      <select id="players">
        <option value="1">1 гравець</option>
        <option value="2">2 гравці</option>
      </select>
    </label>
    <label>Ім'я гравця 1: <input type="text" id="player1" value="Гравець 1"></label>
    <label id="player2Label" style="display:none">Ім'я гравця 2: <input type="text" id="player2" value="Гравець 2"></label>
    <label>Розмір поля (мін. 4x4):
      <input type="number" id="rows" min="4" value="4"> x
      <input type="number" id="cols" min="4" value="4">
    </label>
    <label>Складність:
      <select id="difficulty">
        <option value="easy">Легко (3 хв)</option>
        <option value="normal">Нормально (2 хв)</option>
        <option value="hard">Складно (1 хв)</option>
      </select>
    </label>
    <label>Кількість раундів:
      <input type="number" id="rounds" min="1" value="1">
    </label>
    <button onclick="startGame()">Розпочати гру</button>
    <button onclick="resetSettings()">Скинути налаштування</button>
  </div>

  <div class="status" id="gameStatus" style="display:none">
    <p id="currentPlayer">Хід: Гравець 1</p>
    <p id="player1Stats">Гравець 1: Ходи 0, Пари 0</p>
    <p id="player2Stats" style="display:none">Гравець 2: Ходи 0, Пари 0</p>
    <p id="timer">Залишилось: 0s</p>
  </div>

  <div class="board" id="gameBoard"></div>
</div>

<script>
  const board = document.getElementById('gameBoard');
  const timerDisplay = document.getElementById('timer');
  const player2Label = document.getElementById('player2Label');

  let cards = [], firstCard = null, secondCard = null, lock = false;
  let matched = 0, timer, timeLeft;
  let currentPlayer = 1;
  let playerMoves = [0, 0];
  let playerPairs = [0, 0];

  document.getElementById('players').addEventListener('change', (e) => {
    player2Label.style.display = e.target.value === '2' ? 'inline' : 'none';
  });

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function resetSettings() {
    document.getElementById('players').value = '1';
    document.getElementById('player1').value = 'Гравець 1';
    document.getElementById('player2').value = 'Гравець 2';
    document.getElementById('rows').value = 4;
    document.getElementById('cols').value = 4;
    document.getElementById('difficulty').value = 'easy';
    document.getElementById('rounds').value = 1;
    player2Label.style.display = 'none';
  }

  function startGame() {
    const rows = +document.getElementById('rows').value;
    const cols = +document.getElementById('cols').value;
    const size = rows * cols;

    if (size % 2 !== 0) {
      alert("Поле повинно містити парну кількість карток.");
      return;
    }

    currentPlayer = 1;
    playerMoves = [0, 0];
    playerPairs = [0, 0];

    document.getElementById('gameStatus').style.display = 'block';
    document.getElementById('player1Stats').style.display = 'block';
    document.getElementById('player2Stats').style.display = document.getElementById('players').value === '2' ? 'block' : 'none';

    updateCurrentPlayer();
    updatePlayerStats();

    board.innerHTML = '';
    board.style.gridTemplateColumns = `repeat(${cols}, 60px)`;
    board.style.gridTemplateRows = `repeat(${rows}, 80px)`;

    const values = [];
    for (let i = 0; i < size / 2; i++) {
      const val = String.fromCharCode(65 + (i % 26));
      values.push(val, val);
    }
    shuffle(values);

    cards = [];
    matched = 0;
    firstCard = null;
    secondCard = null;
    lock = false;

    values.forEach((val) => {
      const card = document.createElement('div');
      card.classList.add('card', 'hidden');
      card.dataset.value = val;
      card.textContent = val;
      card.addEventListener('click', () => flipCard(card));
      cards.push(card);
      board.appendChild(card);
    });

    clearInterval(timer);
    const difficulty = document.getElementById('difficulty').value;
    timeLeft = difficulty === 'easy' ? 180 : difficulty === 'normal' ? 120 : 60;
    timerDisplay.textContent = `Залишилось: ${timeLeft}s`;
    timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Залишилось: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("Час вичерпано!");
      }
    }, 1000);
  }

  function flipCard(card) {
    if (lock || card.classList.contains('matched') || !card.classList.contains('hidden')) return;

    card.classList.remove('hidden');

    if (!firstCard) {
      firstCard = card;
      return;
    }

    secondCard = card;
    lock = true;
    playerMoves[currentPlayer - 1]++;
    updatePlayerStats();

    if (firstCard.dataset.value === secondCard.dataset.value) {
      firstCard.classList.add('matched');
      secondCard.classList.add('matched');
      matched += 2;
      playerPairs[currentPlayer - 1]++;
      updatePlayerStats();
      resetFlips();
      if (matched === cards.length) {
        clearInterval(timer);
        alert("Гру завершено!");
      }
    } else {
      setTimeout(() => {
        firstCard.classList.add('hidden');
        secondCard.classList.add('hidden');
        resetFlips();
        if (document.getElementById('players').value === '2') {
          currentPlayer = currentPlayer === 1 ? 2 : 1;
          updateCurrentPlayer();
        }
      }, 1000);
    }
  }

  function resetFlips() {
    [firstCard, secondCard] = [null, null];
    lock = false;
  }

  function updateCurrentPlayer() {
    const name = currentPlayer === 1 ? document.getElementById('player1').value : document.getElementById('player2').value;
    document.getElementById('currentPlayer').textContent = `Хід: ${name}`;
  }

  function updatePlayerStats() {
    const name1 = document.getElementById('player1').value;
    const name2 = document.getElementById('player2').value;
    document.getElementById('player1Stats').textContent = `${name1}: Ходи ${playerMoves[0]}, Пари ${playerPairs[0]}`;
    document.getElementById('player2Stats').textContent = `${name2}: Ходи ${playerMoves[1]}, Пари ${playerPairs[1]}`;
  }
</script>
</body>
</html>
